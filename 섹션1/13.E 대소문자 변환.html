<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let i of s){
                    if( i.charCodeAt() < 91){
                        answer += i.toLowerCase()
                    } else { 
                        answer += i.toUpperCase()
                    }
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
