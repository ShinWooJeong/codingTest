<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let i of s){
                    if(i.charCodeAt() > 91){
                        console.log('$$', i, i.charCodeAt())
                        answer += i.toLowerCase()
                    } else{ answer += i.toUpperCase()}
                    console.log('####', answer)
                    
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
