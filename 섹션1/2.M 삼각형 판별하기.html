<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let addNum = 0;
                //가장 작은 큰 수가 나머지 두 수의 합보다 작아야함
                if(a>b){
                    addNum += b
                    max = a;
                }
                else {
                    addNum += a
                    max = b;
                }
                if(c>max) {
                    addNum += max;
                    max = c;
                }else{
                    addNum +=c;
                }

                if(max > addNum) answer="No";
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
