<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let x;
                if(a<=b){
                    answer = a;
                }else{
                    answer = b;
                }
                if(c<=x){
                    answer=c;
                }
                return answer;
            }

            console.log(solution(3,5, 2));
        </script>
    </body>
</html>
