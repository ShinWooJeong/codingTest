<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let strArray= s.split('');
                let strSet = new Set(strArray);
                strSet.forEach(x=>{
                    answer+=x;
                })
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
