<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for(let i = 0; i < s.length; i++) {
                    if(64 < s.charCodeAt(i) && s.charCodeAt(i)<91){
                        answer += 1;
                    }
                };

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
