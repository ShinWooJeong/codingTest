<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                console.log(":");
                let answer=[];
                let holArray = [];
                let totalNumber = 0;
                let min = Number.MAX_SAFE_INTEGER;
                for (const x of arr) {
                    if(x%2 ===1) holArray.push(x)
                }
                holArray.forEach((x)=>{
                    totalNumber +=x;
                    if(min>x){
                        min =x;
                    }
                })
                answer.push(totalNumber)
                answer.push(min)
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
