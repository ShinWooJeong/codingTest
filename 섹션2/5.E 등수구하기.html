<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let len = arr.length;
                let answer = arr.slice();
                for(i of arr){
                    for(let i=0; i<len-1; i++){
                        if (arr[i]<arr[i+1]){
                            let temp=arr[i];
                            arr[i]=arr[i+1]
                            arr[i+1]=temp
                        }
                    } 
                } 
                  
                console.log(arr)
                let cnt = 1
                let roll = 0
                for(let i=0; i < arr.length; i++){
                    let idx = answer.indexOf(arr[i]);
                    if(arr[i] === arr[i+1]){
                        answer[idx] = cnt
                        roll += 1
                    }else{
                        answer[idx] = cnt
                        cnt += 1
                        cnt += roll
                        roll = 0
                    }
                    console.log(arr[i],arr[i+1],cnt, roll);
                    

                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76, 89, 35];
            // let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
